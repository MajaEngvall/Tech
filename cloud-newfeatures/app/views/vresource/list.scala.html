@(header: Html)(resources: List[Resource], owned: Boolean)

@import helper._
@if(resources.length > 0) {  
  @header
  <ul class="resource_list">
    @for(resource <- resources) {
        <li>
          <a href="@routes.CtrlResource.get(resource.id)">@resource.path</a> 
          @resourceToolbar(resource, owned, resource.isShare(CtrlUser.getUser()), resource.isPublicAccess())
        </li>
    }
  </ul>
}

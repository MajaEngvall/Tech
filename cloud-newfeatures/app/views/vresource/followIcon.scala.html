@(resource: Resource, prefix: String)
 
@if(!CtrlUser.getUser().followsResource(resource)) {
  <a class="icon-star-empty follow_resource" parent_id="@resource.id" id="followr@prefix@resource.id" href="#"></a>
} else {
  <a class="icon-star unfollow_resource" parent_id="@resource.id" id="unfollowr@prefix@resource.id" href="#"></a>
}

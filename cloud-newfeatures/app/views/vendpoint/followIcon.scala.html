@(endPoint: EndPoint, prefix: String)

@if(!CtrlUser.getUser().followsEndPoint(endPoint)) {
  <a class="icon-star-empty follow_endpoint" parent_id="@endPoint.id" id="followep@prefix@endPoint.id" href="#"></a>
} else {
  <a class="icon-star unfollow_endpoint" parent_id="@endPoint.id" id="unfollowep@prefix@endPoint.id" href="#"></a>
}

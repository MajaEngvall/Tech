@(things: List[Thing])(implicit session: Session)

@layout("Search") {
  <h1>Search for Things</h1>
  There is a total of @things.size Things in Sics<sup>th</sup>Sense   
  <ul>
    @for(thing <- things) {
      <li>
        <a href="/things/@thing.id">@thing.name</a>
        <br/>
      </li>
    }
  </ul>
}

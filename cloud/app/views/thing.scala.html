@(thing: Thing, resources: Array[String])

@layout(thing.label) {
  
  ID: @thing.id<br/>
  URL: <a href="@thing.url">@thing.url</a><br/>
  
  Resources:

  @if(resources != null) {
  <ul>
    @for(resource <- resources) {
      <li>
      <a href="@thing.url@resource">
      @resource
      </a>
      </li>
    }    
  </ul>
  }
}

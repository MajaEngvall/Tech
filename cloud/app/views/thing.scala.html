@(thing: Thing)

@layout(thing.label) {
  
  Label: @thing.label<br/>
  Description: @thing.description<br/>
  ID: @thing.id<br/>
  URL: <a href="@thing.url">@thing.url</a><br/>
  
  Resources:
  <ul>
    @for(resource <- thing.resources) {
      <li>
      <a href="@thing.url@resource.path">
      @resource.path
      </a>
      @if(resource.monitor != null) {
        [@resource.monitor.period min]
      }
      </li>
    }    
  </ul>
}
